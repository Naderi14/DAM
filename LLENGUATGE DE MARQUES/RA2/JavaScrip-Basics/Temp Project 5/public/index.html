<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
</head>
<body class="bg-info">
    <div class="container p-4 bg-light justify-content-center align-items-center">
        <h2 class="text-center text-info">Temperature Conversion</h2>
        <div class="row justify-content-center">
            <img class="w-50" src="assets/images/termometers.jpg">
        </div>
        <div class="row shadow-lg border border-1 border-black rounded-2 p-2">
            <div class="col bg-warning border border-1 border-black">
                <form class="bg-warning mb-2">
                    <div class="row">
                        <div class="col-4">
                            <label for="from">From:</label>
                        </div>
                        <div class="col-4">
                            <label for="to">To:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <select name="from" id="from">
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="celsius">Celsius</option>
                                <option value="kelvin">Kelvin</option>
                                <option value="rankine">Rankine</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select name="to" id="to">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                                <option value="rankine">Rankine</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <label for="tempValue">Enter Temperature:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input id="tempValue" type="number" name="tempValue" placeholder="0" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col bg-warning border border-1 border-black">
                
            </div>
        </div>
    </div>
</body>
</html>
