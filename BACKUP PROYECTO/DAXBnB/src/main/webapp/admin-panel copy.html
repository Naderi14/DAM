                </form>
                <form method="POST">
                    <input type="hidden" name="create-stay" value="create-stay"/>

                </form>
                <form method="POST">
                    <input type="hidden" name="update-stay" value="update-stay"/>
                    <button type="submit" class="btn btn-primary btn-menu w-100">Update Stay</button>
                </form>
                    <form method="POST">
                    <input type="hidden" name="delete-stay" value="delete-stay"/>
                    <button type="submit" class="btn btn-primary btn-menu w-100">Delete Stay</button>
                </form>
    
                <!-- Booking Buttons -->

                </form>
    
                <!-- User Buttons -->

                    <input type="hidden" name="list-users" value="list-users"/>
                    <button type="submit" class="btn btn-warning btn-menu w-100">List Users</button>
                </form>
                <form method="POST">
                    <input type="hidden" name="update-user" value="update-user"/>
                    <button type="submit" class="btn btn-warning btn-menu w-100">Update User</button>
                </form>
                    <form method="POST">
                    <input type="hidden" name="delete-user" value="delete-user"/>
                    <button type="submit" class="btn btn-warning btn-menu w-100">Delete User</button>
                </form>
                
                <!-- LOGOUT -->
                <form method="POST">
                    <input type="hidden" name="logout" value="logout"/>
                    <button type="submit" class="btn btn-danger btn-menu w-100">Logout</button>
                </form>
